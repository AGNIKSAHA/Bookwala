<!doctype html>

<html lang="en" data-bs-theme="dark" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookWala</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <img src="Screenshot 2024-01-08 005241.png" alt="Logo" width="250" height="60" class="d-inline-block align-text-top"
          style="border-radius:5px ;">
            
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 ">Home</a></li>
            <li><a href="regi.html" class="nav-link px-2 link-secondary">Registration</a></li>
            <li><a href="Catologue Page.html" class="nav-link px-2">Catalogue</a></li>
            <li><a href="Cart.Html" class="nav-link px-2">Cart</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn me-2  btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
            
          </div>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Login Page</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                </div>
                <div class="modal-footer">
                    
                  <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Login</button>
                  <button type="submit" class="btn btn-primary">RESET</button>
                  
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>

      <div class="container my-5" style="background-color: white; border-radius: 10px; color:black;">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">General</a>
            </li>
            
            
          </ul>
          <h3 style="margin-top: 30px; margin-bottom: 30px;">PERSONAL DETAILS</h3>


          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First name</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last name</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div>
              <label for="inputEmail4" class="form-label">DOB</label>
              <input type="date" class="form-control" id="inputEmail4">
            </div>
             <div>
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
             
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
        
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="inputAddress2" >
            </div>
            

              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Bihar</option>
                <option>Uttar Pradesh</option>
                <option>West Bengal</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Pin</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  English
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">
                  Telugu
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">
                  Tamil
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">
                  Hindi
                </label>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;" >Submit</button>
            </div>
            
            
          </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
